<div
  class="row d-flex justify-content-center align-items-center"
  style="height: 98vh"
>
  <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
        <p>Please fill your information sign in.</p>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="">Username or Email</label>
            <input
              type="text"
              class="form-control"
              name="userNameOrEmail"
              required
              minlength="3"
            />
          </div>
          <div class="form-group mt2 position-relative">
            <label for="">Password</label>
            <input
              type="password"
              #password
              class="form-control"
              name="password"
              required
              value="asdasda"
            />
            <i class="fa-solid fa-eye eye" (click)="(showHidePassword)"></i>
            <i
              class="fa-solid fa-eye-slash eye"
              (click)="(showHidePassword)"
            ></i>
          </div>
          <div class="form-group mt2">
            <button class="btn btn-dark w-100">
              <i class="fa-solid fa-lock me-1"></i>
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
